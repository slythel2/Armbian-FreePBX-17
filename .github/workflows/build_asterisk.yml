name: Build Asterisk ARM64

on:
  # Allows manual triggering from the "Actions" tab
  workflow_dispatch:
    inputs:
      asterisk_version:
        description: 'Asterisk Version (e.g., 22-current)'
        required: true
        default: '22-current'
  # Scheduled run: Executes automatically on the 1st of every month at 00:00 UTC
  schedule:
    - cron: '0 0 1 * *'

permissions:
  contents: write  # Critical permission required to create Releases and upload assets

jobs:
  build-asterisk:
    runs-on: ubuntu-latest
    name: Build Asterisk ${{ inputs.asterisk_version || '22-current' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup QEMU (ARM64 Emulation)
        # Initializes QEMU to allow running ARM64 containers on x86_64 GitHub runners
        uses: docker/setup-qemu-action@v3

      - name: Build in Debian 12 ARM64 Container
        id: build
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: bookworm
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          # Mount the current repository directory to /workspace inside the container
          dockerRunArgs: |
            --volume "${PWD}:/workspace"
          # Execute the builder script inside the emulated environment
          run: |
            chmod +x /workspace/builder_script.sh
            /workspace/builder_script.sh "${{ inputs.asterisk_version || '22-current' }}"

      - name: Upload Release to GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: "Asterisk Auto-Build #${{ github.run_number }}"
          body: "Automated build of Asterisk ${{ inputs.asterisk_version || '22-current' }} for ARM64 (Debian 12)."
          draft: false
          prerelease: false
          files: asterisk-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
